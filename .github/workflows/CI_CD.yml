name: CI/CD for Netlify and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Clean and install dependencies
      - name: Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # Install dependencies with npm ci
      - name: Install Dependencies
        run: npm ci

      # Run tests
      - name: Run Tests
        run: npm test

      # Build the app
      - name: Build
        run: npm run build

      # Docker login to DockerHub using credentials from GitHub secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username:"benedictantonys"
          password:"dckr_pat_z8dkSZsiLKzmZXhTl-Vmk5fJgKU"
          

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t "benedictantonys"/campus-connector-frontend:latest .

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push "benedictantonys"/campus-connector-frontend:latest


      # Deploy to Netlify (Netlify-specific environment variables)
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: nfp_fTgkwBW6Y2UYKz3GMCcS2GpC4AZr9hNDb88b
          NETLIFY_SITE_ID: 35d74bc8-b4f1-41cd-99be-a3939f4f3f61
        with:
          args: deploy --prod --dir=dist
