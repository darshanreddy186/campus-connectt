name: CI/CD for Vite and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Deploy to Render
        uses: render-action/deploy@v1
        with:
          api_key: "rnd_n5OyjlodKjIB9hf01CBrXBngxCYK"   # Hardcoded API Key
          service_id: "srv-d0e6qvk9c44c73clfct0is"     # Hardcoded Service ID
          branch: main
